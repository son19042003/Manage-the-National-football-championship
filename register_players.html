    <div class="banner-account">
        <h1>Register Players</h1>
    </div>
    <div class="container form-container">
        <form action="/submit-player-registration" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName" class="required-label">First name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName" class="required-label">Last name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dob" class="required-label">Date of birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="position" class="required-label">Position:</label>
                    <select class="form-control" id="position" name="position" required>
                        <option value="" disabled selected>Select position</option>
                        <option value="Goalkeeper">Goalkeeper</option>
                        <option value="Defender">Defender</option>
                        <option value="Midfielder">Midfielder</option>
                        <option value="Forward">Forward</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="height" class="required-label">Height (cm):</label>
                    <input type="number" class="form-control" id="height" name="height" min="100" max="250"
                        placeholder="" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="jerseyNumber" class="required-label">Shirt number:</label>
                    <input type="number" class="form-control" id="jerseyNumber" name="jerseyNumber" min="1" max="99"
                        placeholder="" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nationality" class="required-label">Nationality:</label>
                    <input type="text" class="form-control" id="nationality" name="nationality"
                        placeholder="" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="domesticPlayer">Domestic Player?</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="domesticPlayer" name="domesticPlayer"
                            disabled>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="facebookLink">Link Facebook:</label>
                    <input type="url" class="form-control" id="facebookLink" name="facebookLink"
                        placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="instagramLink">Link Instagram:</label>
                    <input type="url" class="form-control" id="instagramLink" name="instagramLink"
                        placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="avatar">Avatar:</label>
                <input type="file" class="form-control-file" id="avatar" name="avatar" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Send form</button>
        </form>
    </div>
